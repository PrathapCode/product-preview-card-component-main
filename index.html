<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <div class="container">

    <div class="image">
      <img class="mobile-img" src="/images/image-product-mobile.jpg" alt="">
      <img class="desktop-img" src="/images/image-product-desktop.jpg" alt="">
    </div>

    <main class="detail">

      <p class="perfume">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <button>Add to Cart</button>
    </main>

  </div>
 
</body>
</html>
